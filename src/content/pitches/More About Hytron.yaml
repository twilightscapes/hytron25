description: Contact us to learn more about our services.
text1: >-
  Founded in 1963, Hytron manufactures superior quality precision metal
  components to some of the most diverse industries in the global marketplace
  throughout the world. We utilize the latest in computer integrated
  manufacturing technology to ensure the highest level of precision, quality and
  efficiency in conformance with customer requirements.
text2: >-
  For over 60 years we have serviced the diverse needs of major industries.
  Hytron understands how to produce quality products in less time and for less
  money.
